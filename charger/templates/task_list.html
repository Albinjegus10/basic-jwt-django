<!-- task_list.html in your templates directory -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task List</title>
</head>
<body>
    <h2>Task List</h2>
    <ul>
        {% for k in tasks %}
            <li>{{ k.title }} - {{ k.description }} (Completed: {{ k.completed }}) (file: {{ k.attached_file }})</li>
        {% endfor %}
    </ul>
</body>
</html>
